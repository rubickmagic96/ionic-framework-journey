<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Home Page
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [href]="'/add-shopping-item'"><ion-icon name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async" lines="full" detail="true" (click)="goToEditShoppingItemPage(item)" style="cursor: pointer;">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
